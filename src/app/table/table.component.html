<button mat-raised-button color="primary" routerLink="/add">
    <mat-icon>add</mat-icon>
    New
</button>

<mat-card class="card" style="width: 90%; margin: auto;">
    <table mat-table [dataSource]="data">
        <ng-container matColumnDef="name" >
            <th mat-header-cell *matHeaderCellDef style="width:50%"> Name </th>
            <td mat-cell *matCellDef="let data"> {{data.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let data"> {{data.description}} </td>
        </ng-container>
    
        <ng-container matColumnDef="trigger">
            <th mat-header-cell *matHeaderCellDef> Trigger Name </th>
            <td mat-cell *matCellDef="let data"> {{data.trigger}} </td>
        </ng-container>
    
        <ng-container matColumnDef="interimtrigger">
            <th mat-header-cell *matHeaderCellDef> Interim Trigger Name </th>
            <td mat-cell *matCellDef="let data"> {{data.interimtrigger}} </td>
        </ng-container>
    
        <ng-container matColumnDef="lbmanEffectivedeadlineinfo">
            <th mat-header-cell *matHeaderCellDef> Effective Deadline Info </th>
            <td mat-cell *matCellDef="let data"> {{data.lbmanEffectivedeadlineinfo}} </td>
        </ng-container>
    
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">  
                <button mat-icon-button (click)="changeVisibility(row)" title="View Contact"><mat-icon>visibility</mat-icon></button>
                <button mat-icon-button (click)="edit(row)" title="View Contact"><mat-icon>edit</mat-icon></button>
                <button mat-icon-button (click)="delete(row)" title="View Contact"><mat-icon>delete</mat-icon></button>
                <button mat-icon-button (click)="download(row)" title="View Contact"><mat-icon>system_update</mat-icon></button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
