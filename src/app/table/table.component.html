<table mat-table [dataSource]="data">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let data"> {{data.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let data"> {{data.description}} </td>
    </ng-container>

    <ng-container matColumnDef="trigger">
        <th mat-header-cell *matHeaderCellDef> Trigger Name </th>
        <td mat-cell *matCellDef="let data"> {{data.trigger}} </td>
    </ng-container>

    <ng-container matColumnDef="interimtrigger">
        <th mat-header-cell *matHeaderCellDef> Interim Trigger Name </th>
        <td mat-cell *matCellDef="let data"> {{data.interimtrigger}} </td>
    </ng-container>

    <ng-container matColumnDef="lbmanEffectivedeadlineinfo">
        <th mat-header-cell *matHeaderCellDef> Effective Deadline Info </th>
        <td mat-cell *matCellDef="let data"> {{data.lbmanEffectivedeadlineinfo}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
